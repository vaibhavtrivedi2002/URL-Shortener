<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>

<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>URL Shortener</h1><hr><br><br>
        <label for="originalUrl">Enter URL To Shorten :</label>
        <input type="text" id="originalUrl" placeholder="https://example.com">
        <div class="buttons">
            <button id="reload-btn">Refresh</button>
            <button id="short-btn">Shorten</button>
        </div>
        <label for="shortenedUrl">Shortened URL :</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
